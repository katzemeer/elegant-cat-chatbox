<div class="elegant-cat-chatbox-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>ğŸ± Elegant Cat Chatbox</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">

            <div class="ecc-setting-row">
                <input id="ecc_enabled" type="checkbox"/>
                <label for="ecc_enabled">Enable all decorations</label>
            </div>

            <hr class="ecc-divider"/>

            <!-- API -->
            <label class="ecc-label">âš™ï¸ API Settings</label>
            <input id="ecc_api_key" type="password" placeholder="Chutes API key" class="ecc-input" style="margin-bottom:5px;"/>
            <input id="ecc_chute_url" type="text" placeholder="Chute endpoint URL (https://...)" class="ecc-input"/>

            <div class="ecc-setting-row" style="margin-top:7px;">
                <input type="radio" name="ecc_bg_mode" id="ecc_bg_black" value="black"/>
                <label for="ecc_bg_black">âš« Black bg + screen blend</label>
            </div>
            <div class="ecc-setting-row">
                <input type="radio" name="ecc_bg_mode" id="ecc_bg_removebg" value="removebg"/>
                <label for="ecc_bg_removebg">âœ‚ï¸ remove.bg (real transparency)</label>
            </div>
            <small id="ecc_bg_hint" class="ecc-hint ecc-hint-italic"></small>
            <div id="ecc_removebg_row" style="display:none; margin-top:4px;">
                <input id="ecc_removebg_key" type="password" placeholder="remove.bg API key" class="ecc-input"/>
                <small class="ecc-hint">Free tier: 50 removals/month at remove.bg â†’ API.</small>
            </div>

            <hr class="ecc-divider"/>

            <!-- Cats -->
            <label class="ecc-label">ğŸ± Cats</label>
            <select id="ecc_cat_theme" class="ecc-input ecc-select"></select>
            <small class="ecc-hint">Cats sit on the top corners of your chatbox.</small>
            <div class="ecc-setting-row" style="margin-top:8px;">
                <input id="ecc_gen_cats_btn" class="menu_button" type="submit" value="ğŸ± Generate Cats"/>
            </div>
            <div id="ecc_status" class="ecc-status" style="display:none;"></div>
            <div id="ecc_cat_preview" style="display:none; margin-top:6px;">
                <div class="ecc-preview-row">
                    <div style="text-align:center;"><small>Left</small>
                        <img id="ecc_preview_cat_l" class="ecc-preview-img" src="" alt="left cat"/>
                    </div>
                    <div style="text-align:center;"><small>Right (mirrored)</small>
                        <img id="ecc_preview_cat_r" class="ecc-preview-img ecc-mirror" src="" alt="right cat"/>
                    </div>
                </div>
                <div class="ecc-setting-row">
                    <input id="ecc_apply_btn" class="menu_button" type="submit" value="âœ… Apply All"/>
                </div>
            </div>

            <hr class="ecc-divider"/>

            <!-- Border -->
            <label class="ecc-label">ğŸŒ¿ Top Border Style</label>
            <select id="ecc_border_style" class="ecc-input ecc-select"></select>

            <hr class="ecc-divider"/>

            <!-- Title -->
            <label class="ecc-label">ğŸ“œ Story Title</label>
            <div class="ecc-setting-row">
                <input id="ecc_title_enabled" type="checkbox"/>
                <label for="ecc_title_enabled">Show title above chatbox</label>
            </div>

            <input id="ecc_title_input" type="text" placeholder="Your story title..."
                   class="ecc-input" style="margin-top:4px; margin-bottom:8px;"/>

            <!-- Font picker -->
            <label class="ecc-sublabel">Font</label>
            <select id="ecc_title_font" class="ecc-input ecc-select" style="margin-bottom:8px;"></select>

            <!-- Size slider -->
            <label class="ecc-sublabel">
                Size â€” <span id="ecc_size_label" class="ecc-size-value">22px</span>
            </label>
            <input id="ecc_title_size" type="range" min="14" max="72" step="1" value="22" class="ecc-slider"/>
            <div class="ecc-size-hints">
                <span>Small</span><span>Medium</span><span>Big</span><span>Huge</span>
            </div>

            <!-- Live preview -->
            <div class="ecc-font-preview-box">
                <div id="ecc_font_preview" class="ecc-font-preview-text">Your Story</div>
            </div>
            <small class="ecc-hint">ğŸ‘† Live preview â€” updates as you change font and size!</small>

        </div>
    </div>
</div>
