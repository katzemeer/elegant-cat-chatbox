<div class="elegant-cat-chatbox-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>üê± Elegant Cat Chatbox</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">

            <div class="ecc-setting-row">
                <input id="ecc_enabled" type="checkbox" />
                <label for="ecc_enabled">Enable cat decorations</label>
            </div>

            <hr class="ecc-divider"/>

            <label class="ecc-label">Chutes API Key</label>
            <input id="ecc_api_key" type="password"
                   placeholder="Paste your Chutes API key here"
                   class="ecc-input"/>
            <small class="ecc-hint">Saved locally in SillyTavern only. Never shared.</small>

            <div class="ecc-setting-row" style="margin-top:8px;">
                <input id="ecc_fetch_models_btn" class="menu_button" type="submit" value="üîç Load Image Models"/>
            </div>

            <div id="ecc_model_section" style="display:none; margin-top:8px;">
                <hr class="ecc-divider"/>
                <label class="ecc-label">Select Image Model</label>
                <select id="ecc_model_select" class="ecc-input">
                    <option value="">-- Choose a model --</option>
                </select>
                <small id="ecc_model_tagline" class="ecc-hint" style="margin-top:4px;"></small>

                <div class="ecc-setting-row" style="margin-top:8px;">
                    <input id="ecc_generate_btn" class="menu_button" type="submit" value="‚ú® Generate Cats"/>
                </div>
            </div>

            <div id="ecc_status" class="ecc-status" style="display:none;"></div>

            <div id="ecc_preview" class="ecc-preview" style="display:none;">
                <hr class="ecc-divider"/>
                <label class="ecc-label">Preview</label>
                <div class="ecc-preview-row">
                    <div style="text-align:center;">
                        <small>Left corner</small>
                        <img id="ecc_preview_left" class="ecc-preview-img" src="" alt="Left cat"/>
                    </div>
                    <div style="text-align:center;">
                        <small>Right corner (mirrored)</small>
                        <img id="ecc_preview_right" class="ecc-preview-img ecc-mirror" src="" alt="Right cat"/>
                    </div>
                </div>
                <div class="ecc-setting-row" style="margin-top:6px;">
                    <input id="ecc_apply_btn" class="menu_button" type="submit" value="‚úÖ Apply to Chatbox"/>
                </div>
            </div>

        </div>
    </div>
</div>
